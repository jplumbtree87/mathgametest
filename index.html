<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>

</head>

<body>
<div class ="container">
<div ng-app="myApp" ng-controller="myCtrl">
			<br><br>
			<div class="row">
			<div class="col-xs-12">#Correct: {{correct}}</div>
			</div>
			<div class="row">
           	<div class="col-xs-12">Question: {{randomQuestion}}</div>
			</div>
			</br></br>
			<label>
			<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-primary">
				<div class="panel-heading">Operation</div>
				<div class="panel-body">
				<label class="radio-inline"><input type="radio" ng-model="value" ng-change="nextQuestion()" name="question" value="Addition">
				Addition
				</label>
				<label class="radio-inline"><input type="radio" ng-model="value" ng-change="nextQuestion()" name="question" value="Subtraction">
				Subtraction
				</label>
				<label class="radio-inline"><input type="radio" ng-model="value" ng-change="nextQuestion()" name="question" value="Multiplication">
				Multiplication
				</label>
				</div>
				</div>
				</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-12">
				<div class="panel panel-primary">
				<div class="panel-heading">Difficulty</div>
				<div class="panel-body">
				<label class="radio-inline"><input type="radio" ng-model="value1" ng-change="nextQuestion()" name="difficulty" value="Easy">
				Easy
				</label>
				<label class="radio-inline"><input type="radio" ng-model="value1" ng-change="nextQuestion()" name="difficulty" value="Hard">
				Hard
				</label>
				</div>
				</div>
				</div>
				</div>
				<br/>
<div class="row">
	<div class="col-xs-12">				
<label>

				
					Answer:
<input type="text" id="answerName">
</label>
</div>
</div>
<br/><br/>
<div class="row">
					<div class="col-xs-12">
<button ng-click="submitAnswer()" class="btn btn-primary btn-block">Submit your answer</button>
</div>
</div>
</div>
</div>
</body>
</html>
